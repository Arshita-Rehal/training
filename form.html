<html>
<head>
    <title>form</title>
    <style>
        *{
            background-color:burlywood;
            color: black;
        }
        table{
            margin-left: auto;
            margin-right: auto;
        }
        .red{color: red;}

        
    </style>
</head>
<body>
    <p><center>WELCOME TO THE PAGE</center></p>
    <p><center>KINDLY FILL IN FOLLOWING DETAILS</center></p>
<form>
    <table cellpadding="5"><center>
    <tr>
        <td>NAME:</td>
        <td><input type="text" name="fname"></td>
    </tr>
    <tr>
        <td>PASSWORD:<span class="red">*</span></td>
        <td><input type="password" required></td>
    </tr>
    <tr>
        <td>
            CONTACT:
        </td>
        <td>
            <input type="numbers" name="contact">
        </td>
    </tr>

    <tr>
    <td> GENDER:</td>
        <td><input type="radio" value="male">male
        <input type="radio" value="female">female</td>
    </tr>
    <tr>
        <td>EMAIL:</td>
        <td>
            <input type="email" name="email"></td>
        </td>
    </tr>
    <tr>
        <td>BRANCH:</td>
        <td>
            <select id="btech" name="btech">
                <option value="cse">cse</option>
                <option value="it">it</option>
                <option value="ece">ece</option>
                <option value="civil">civil</option>
                <option value="mechanical">machanical</option>
                <option value="electrical">electrical</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>DATE:</td>
        <td><input type="date" name="date" required></td>
        
    </tr>
    <tr>
        <td>CONDITIONS:<span class="red">*</span></td>
        <td><input type="checkbox" name="conditions"></td>
    </tr>
    
    <tr>
        <td><input type="submit" value="submit"></td>
    </tr>
    </center>
    </table>
</form>
</body>
</html>
